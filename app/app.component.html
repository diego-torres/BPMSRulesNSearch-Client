<div class="container">
    <h2>Please answer the following questions so we can quote your solution.</h2>
    <form [formGroup]="cloudServiceForm" (ngSubmit)="onSubmit()">
        <div *ngIf="currentSection=='set1'">
            <div class="form-group">
                <label>Where is your client located?</label>
                <select class="selectpicker form-control" #countryRef (change)="onCountryChange(countryRef.value)" formControlName="provider">
                <option value="NONE">NONE</option>
                <option *ngFor="let country of countries" value="{{country.country}}" (ngChange)="onChange()">{{country.country}}</option>
            </select>
            </div>
            <div class="form-group">
                <label>Do you have a cloud provider preference?</label>
                <select class="selectpicker form-control" formControlName="countryLocation">
                <option value="NONE">NONE</option>
                <option *ngFor="let provider of cloudProviders" value="{{provider}}">{{provider}}</option>
            </select>
            </div>
            <div class="small alert alert-info"><i class="glyphicon glyphicon-info-sign"></i> Is your country and cloud provider combination not listed? <a href="#">Chat with us!</a></div>
            <div class="form-group">
                <div class="checkbox form-control">
                    <label> <input type="checkbox" formControlName="hasDataIngestion" /> Do you need data ingestion tool?</label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox form-control">
                    <label> <input type="checkbox" formControlName="hasDataVisualization" /> Do you need data visualization tool?</label>
                </div>

            </div>
            <button type="button" [disabled]="!(cloudServiceForm.controls['hasDataIngestion'].value || cloudServiceForm.controls['hasDataVisualization'].value)" (click)="onNextOne()" class="btn btn-success">Next</button>
            <button type="button" [disabled]="cloudServiceForm.controls['hasDataIngestion'].value || cloudServiceForm.controls['hasDataVisualization'].value" (click)="onFinish()" class="btn btn-primary">Finish</button>
        </div>
        <div *ngIf="currentSection=='set2'">
            <div *ngIf="adviseOne" class="alert alert-info">{{adviseOneContent}}</div>
            SET 2
            <button type="button" (click)="onPreviousTwo()" class="btn btn-info">Previous</button>
            <button type="button" (click)="onNextTwo()" class="btn btn-success">Next</button>
            <button type="button" (click)="onFinish()" class="btn btn-primary">Finish</button>
        </div>
        <div *ngIf="currentSection=='confirm'">
            <summary-component [summary]="summary"></summary-component>
            <button type="button" (click)="onStartOver()" class="btn btn-info">Start Over</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
</div>
